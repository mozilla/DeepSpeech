build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "linux-amd64-cpu-opt"
    - "test-training_8k-linux-amd64-py36m-opt"
  test_model_task: "test-training_8k-linux-amd64-py36m-opt"
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-python-tests.sh 3.5.8:m 8k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "Mozilla Voice STT Linux AMD64 CPU Python v3.5 tests (8kHz)"
    description: "Testing Mozilla Voice STT for Linux/AMD64 on Python v3.5, CPU only, optimized version (8kHz)"
