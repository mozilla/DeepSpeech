build:
  template_file: test-armbian-opt-base.tyml
  dependencies:
    - "linux-arm64-cpu-opt"
    - "test-training_16k-linux-amd64-py36m-opt"
  test_model_task: "test-training_16k-linux-amd64-py36m-opt"
  system_setup:
    >
      apt-get -qq -y install ${python.packages_buster.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-python_tflite-tests.sh 3.7.6:m 16k"
  metadata:
    name: "Mozilla Voice STT ARMbian ARM64 Cortex-A53 CPU Python v3.7 tests"
    description: "Testing Mozilla Voice STT for ARMbian ARM64 Cortex-A53 on Python v3.7, CPU only, optimized version"
