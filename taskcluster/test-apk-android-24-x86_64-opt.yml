build:
  template_file: test-android-opt-base.tyml
  dependencies:
    - "swig-linux-amd64"
    - "android-x86_64-cpu-opt"
    - "test-training_16k-linux-amd64-py36m-opt"
  test_model_task: "test-training_16k-linux-amd64-py36m-opt"
