build:
  template_file: test-linux-opt-base.tyml
  docker_image: "ubuntu:16.04"
  dependencies:
    - "node-package-cpu"
  system_setup:
    >
      ${nodejs.packages_xenial.prep_14} && ${nodejs.packages_xenial.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_xenial.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests-prod.sh 14.x 8k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "Mozilla Voice STT Linux AMD64 CPU NodeJS MultiArch Package 14.x prod tests (8kHz)"
    description: "Testing Mozilla Voice STT for Linux/AMD64 on NodeJS MultiArch Package v14.x on prod model, CPU only, optimized version (8kHz)"
