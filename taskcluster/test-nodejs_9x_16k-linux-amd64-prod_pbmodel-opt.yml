build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "linux-amd64-cpu-opt"
  system_setup:
    >
      ${nodejs.packages_trusty.prep_9} && ${nodejs.packages_trusty.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_trusty.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests-prod.sh 9.x 16k"
  metadata:
    name: "DeepSpeech Linux AMD64 CPU NodeJS 9.x prod tests (16kHz)"
    description: "Testing DeepSpeech for Linux/AMD64 on NodeJS v9.x on prod model, CPU only, optimized version (16kHz)"
