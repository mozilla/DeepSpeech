build:
  template_file: test-linux-opt-base.tyml
  docker_image: "ubuntu:16.04"
  dependencies:
    - "linux-amd64-cpu-opt"
  system_setup:
    >
      ${nodejs.packages_xenial.prep_10} && ${nodejs.packages_xenial.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_xenial.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests-prod.sh 10.x 16k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "Mozilla Voice STT Linux AMD64 CPU NodeJS 10.x prod tests (16kHz)"
    description: "Testing Mozilla Voice STT for Linux/AMD64 on NodeJS v10.x on prod model, CPU only, optimized version (16kHz)"
