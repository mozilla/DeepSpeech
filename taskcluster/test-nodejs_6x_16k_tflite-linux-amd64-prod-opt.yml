build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "linux-amd64-tflite-opt"
  system_setup:
    >
      ${nodejs.packages_trusty.prep_6} && ${nodejs.packages_trusty.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_trusty.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node_tflite-tests-prod.sh 6.x 16k"
  metadata:
    name: "DeepSpeech Linux AMD64 TFLite NodeJS 6.x prod tests (16kHz)"
    description: "Testing DeepSpeech for Linux/AMD64 on NodeJS v6.x on prod model, TFLite, optimized version (16kHz)"
