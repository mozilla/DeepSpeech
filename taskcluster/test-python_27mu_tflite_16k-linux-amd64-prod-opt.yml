build:
  template_file: test-linux-opt-base.tyml
  dependencies:
    - "linux-amd64-tflite-opt"
  system_setup:
    >
      apt-get -qq -y install ${python.packages_trusty.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-python_tflite-tests-prod.sh 2.7.14:mu 16k"
  metadata:
    name: "DeepSpeech Linux AMD64 TFLite Python v2.7 mu prod tests (16kHz)"
    description: "Testing DeepSpeech for Linux/AMD64 on Python v2.7 mu on prod model, TFLite, optimized version (16kHz)"
