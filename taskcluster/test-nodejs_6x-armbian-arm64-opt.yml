build:
  template_file: test-armbian-opt-base.tyml
  dependencies:
    - "node-package-cpu"
    - "test-training_upstream-linux-amd64-py35m-opt"
  system_setup:
    >
      ${nodejs.packages_buster.prep_6} && ${nodejs.packages_buster.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_buster.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node-tests.sh 6.x"
  metadata:
    name: "DeepSpeech ARMbian ARM64 Cortex-A53 CPU NodeJS 6.x tests"
    description: "Testing DeepSpeech forARMbian ARM64 Cortex-A53 on NodeJS v6.x, CPU only, optimized version"
