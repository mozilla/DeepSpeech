build:
  template_file: test-raspbian-opt-base.tyml
  dependencies:
    - "linux-rpi3-cpu-opt"
    - "test-training_16k-linux-amd64-py36m-opt"
  test_model_task: "test-training_16k-linux-amd64-py36m-opt"
  system_setup:
    >
      apt-get -qq -y install ${python.packages_buster.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-python_tflite-tests.sh 3.7.6:m 16k"
  metadata:
    name: "Mozilla Voice STT Raspbian RPi3/ARMv7 CPU Python v3.7 tests"
    description: "Testing Mozilla Voice STT for Raspbian RPi3/ARMv7 on Python v3.7, CPU only, optimized version"
