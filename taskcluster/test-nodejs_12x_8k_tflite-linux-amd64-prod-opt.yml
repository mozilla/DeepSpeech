build:
  template_file: test-linux-opt-base.tyml
  docker_image: "ubuntu:16.04"
  dependencies:
    - "linux-amd64-tflite-opt"
  system_setup:
    >
      ${nodejs.packages_xenial.prep_12} && ${nodejs.packages_xenial.apt_pinning} && apt-get -qq update && apt-get -qq -y install ${nodejs.packages_xenial.apt}
  args:
    tests_cmdline: "${system.homedir.linux}/DeepSpeech/ds/taskcluster/tc-node_tflite-tests-prod.sh 12.x 8k"
  workerType: "${docker.dsTests}"
  metadata:
    name: "Mozilla Voice STT Linux AMD64 TFLite NodeJS 12.x prod tests (8kHz)"
    description: "Testing Mozilla Voice STT for Linux/AMD64 on NodeJS v12.x on prod model, TFLite, optimized version (8kHz)"
